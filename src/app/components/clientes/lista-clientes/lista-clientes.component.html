
<!-- titulo -->
<div class="row">
  <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-user"></i> Clientes</h3>
  </div>
</div>
<!-- Contenido  -->
<div class="row">
  <div class="row" *ngIf="clientes">
      <!-- Inicio tabla -->
      <div class="col-lg-12">
              <section class="panel">
              <header class="panel-heading">
                  Lista de Clientes
              </header>
              <div class="table-responsive">
                  <table class="table">
                      <tbody>
                      <tr>
                          <th><i class="fa fa-user"></i> Nombre Ap.</th>
                          <th><i class="fa fa-mobile"></i> Telefono  </th>
                          <th><i class="fa fa-briefcase"></i> INE  </th>
                          <th><i class="fa fa-map"></i>Domicilio</th>
                      </tr>
                      <tr *ngFor="let cliente of clientes">
                              <td><i class="fa fa-user"></i> {{cliente.nombres}} <br> {{cliente.app_pat}} <br> {{cliente.app_mat}}</td>
                              <td><i class="fa fa-mobile"></i> {{cliente.telefonos}}</td>
                              <td>
                                  <a *ngIf="cliente.imagen_ine" class="btn btn-default" data-toggle="modal" data-target="#imagenModalIne" (click)="verImagen(cliente.imagen_ine)"><i class="fa fa-eye"></i></a>
                                  <a *ngIf="!cliente.imagen_ine" class="btn btn-default" data-toggle="modal" data-target="#uploadImageIne" (click)="infoCliente(cliente)"><i class="fa fa-plus"></i></a>
                              </td>
                              <td>
                                  <a *ngIf="cliente.imagen_direccion" class="btn btn-default" data-toggle="modal" data-target="#imagenModalDire" (click)="verImagen(cliente.imagen_direccion)"><i class="fa fa-eye" ></i></a>
                                  <a  *ngIf="!cliente.imagen_direccion" class="btn btn-default" data-toggle="modal" data-target="#uploadImageDireccion" (click)="infoCliente(cliente)"><i class="fa fa-plus"></i></a>
                              </td>
                              <td><i class="fa fa-check"></i> {{cliente.status}}</td>
                              <!-- <td>
                                  <div class="btn-group">
                                      <a class="btn btn-success"><i class="fa fa-pencil"></i></a>
                                  </div>
                              </td> -->
                      </tr>
                      </tbody>
                  </table>
              </div>
              </section>
          </div> 
      </div>
  <!-- Termina tabla de clientes -->
    <div *ngIf="!clientes">
        <p>Cargando Listado de clientes...</p>
    </div>
</div>            
<!--main content end-->

<!-- Modal Imagen  INE-->
<div class="modal fade" id="imagenModalIne" role="dialog">
      <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Imagen de INE</h4>
          </div>
          <div class="modal-body">
              <!-- Cuerpo del modal -->
              <div class="col-lg-12">
                  <img src="{{urlImageSeleccionada}}"  class="img-rounded" style="width: 100%; height: 100%;">
              </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
          </div>
      </div>
      
      </div>
  </div>
<!-- Fin del MODAL Imagen -->

<!-- Modal Imagen  DIRECCION-->
<div class="modal fade" id="imagenModalDire" role="dialog">
      <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Imagen de Direccion</h4>
          </div>
          <div class="modal-body">
              <!-- Cuerpo del modal -->
              <div class="col-lg-12">
                  <img src="{{urlImageSeleccionada}}"  class="img-rounded" style="width: 100%; height: 100%;">
              </div>
          </div>
          <div class="modal-footer">
           <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
          </div>
      </div>
      
      </div>
  </div>
<!-- Fin del MODAL Imagen -->




<!-- Modal subir imagen  DIRECCION-->
<div class="modal fade" id="uploadImageDireccion" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Agregar Imagen Direccion</h4>
            </div>
            <div class="modal-body">
                <form #imageForm="ngForm" (ngSubmit)="uploadImageDireccion()">
                    <label>Sube tu imagen</label><br>
                    <input 
                        type="file"  
                        name="image"  
                        placeholder="Añade tu imagen"
                        (change)="onSelectImage($event)"
                    >
                    <br><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="modal-footer">
             <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
        </div>
        
        </div>
    </div>
  <!-- Fin del MODAL Imagen -->

  
<!-- Modal subir imagen  INE-->
<div class="modal fade" id="uploadImageIne" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Agregar imagen INE</h4>
            </div>
            <div class="modal-body">
                    <form #imageForm="ngForm" (ngSubmit)="uploadImageIne()">
                            <label>Sube tu imagen</label><br>
                            <input 
                                type="file"  
                                name="image"  
                                placeholder="Añade tu imagen"
                                (change)="onSelectImage($event)"
                            >
                            <br><br>
                            <input type="submit" value="Enviar">
                        </form>
            </div>
            <div class="modal-footer">
             <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
        </div>
        
        </div>
    </div>
  <!-- Fin del MODAL Imagen -->
