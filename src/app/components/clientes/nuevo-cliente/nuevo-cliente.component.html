
<!-- titulo -->
<div class="row">
  <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-user"></i> AÃ±adir Nuevo Cliente</h3>
  </div>
</div>
<!-- Contenido  -->
<div class="content">
<div class="col-lg-12">
      <form #clienteForm="ngForm" (ngSubmit)="addCliente();limpiarForm(clienteForm)" class="" id="clienteForm" enctype="multipart/form-data">

              <label>
                  Nombres: 
                  <span class="label label-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</span> 
              </label>
              <input type="text" #nombre="ngModel" [(ngModel)]="nuevoCliente.nombres" class="form-control" name="nombre" required>
  
              <label>
                  Apellido paterno:
                  <span class="label label-danger" *ngIf="!apppat.valid && apppat.touched">El apellido no es valido</span> 
              </label>
              <input type="text" #apppat="ngModel" [(ngModel)]="nuevoCliente.app_pat" class="form-control" name="apppat" required>
  
              <label>
                  Apellido materno:
                  <span class="label label-danger" *ngIf="!appmat.valid && appmat.touched">El apellido no es valido</span> 
              </label>
              <input type="text" #appmat="ngModel" [(ngModel)]="nuevoCliente.app_mat" class="form-control" name="appmat" required>
  
              
              
            <label>
                Telefonos:
            </label><br>
            <div class=" row col-lg-6">
                <input type="tel" #telefono="ngModel" [(ngModel)]="tel" class="form-control" name="telefono" (keypress)="validarTel()"  placeholder="(xxx)yyy-zzzz" pattern="^\([0-9]{3}\)[0-9]{3}-[0-9]{4}" maxlength="13" minlength="13">
            </div>  
            <a class="btn btn-success" (click)="addTel()" ><i class="fa fa-plus"></i></a><br>
            <span class="label label-danger" *ngIf="!habilitar">No hay telefonos</span> 
            <ul>
                <li *ngFor="let tel of arrayTelefonos">{{tel}}</li>
            </ul>                
              <br>
              <!-- boton guardar -->
              <div *ngIf="habilitar">
                  <input  type="submit" value="Registrar" [disabled]="!clienteForm.form.valid" class="btn btn-success" name="guardar" title="Registrar" >
                </div>
                <div *ngIf="!habilitar">
                        <input  type="submit" value="Registrar" [disabled]="true" class="btn btn-success" name="guardar" title="Registrar" >
                </div>
                <br>
              <button class="btn btn-primary" style="margin-left: 3px">Limpiar Formulario</button>
          </form>
  

</div>
</div>            

<!--main content end-->
