

<!-- titulo -->
<div class="row">
  <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-building"></i>{{titulo}}</h3>
  </div>
</div>
<!-- Contenido  -->
<div class="row">
  <div class="col-lg-12">
          <form #empresaForm="ngForm" (ngSubmit)="addEmpresa();limpiarForm(empresaForm)" class="" id="empresaForm">

                  <label>
                     Razon Social: 
                      <span class="label label-danger" *ngIf="!razonSocial.valid && razonSocial.touched">La razon social no es valida</span> 
                  </label>
                  <input type="text" #razonSocial="ngModel" [(ngModel)]="nuevaEmpresa.razon_social" class="form-control" name="razonSocial" required>
      
                  <label>
                      Direcci贸n: 
                      <span class="label label-danger" *ngIf="!direccion.valid && direccion.touched">La direcci贸n no es valida</span> 
                  </label>
                  <input type="text" #direccion="ngModel" [(ngModel)]="nuevaEmpresa.direccion" class="form-control" name="direccion" required>
      
                  <label>
                      Descripci贸n: 
                      <span class="label label-danger" *ngIf="!descripcion.valid && descripcion.touched">La descripci贸n no es valida</span> 
                  </label>
                  <input type="text" #descripcion="ngModel" [(ngModel)]="nuevaEmpresa.descripcion" class="form-control" name="descripcion" required>
          
                  <br>
              
                      <!-- boton guardar -->
                  <input  type="submit" value="Registrar" [disabled]="!empresaForm.form.valid" class="btn btn-success" name="guardar" title="Registrar" >
                  <a class="btn btn-primary" style="margin-left: 3px" (click)="limpiarForm(empresaForm);">Limpiar Formulario</a>
          </form>
  </div>
</div>            


<!--main content end-->
