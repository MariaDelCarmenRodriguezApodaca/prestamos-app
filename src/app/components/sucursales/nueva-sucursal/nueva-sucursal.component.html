
<!-- titulo -->
<div class="row">
  <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-building-o"></i>Nueva Sucursal</h3>
  </div>
</div>
<!-- Contenido  -->
<div class="row">
  <div class="col-lg-12">
      <form #sucursalForm="ngForm" (ngSubmit)="addSucursal();limpiarForm(sucursalForm)" class="" id="sucursalForm">

          <label>
              Nombre: 
              <span class="label label-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</span> 
          </label>
          <input type="text" #nombre="ngModel" [(ngModel)]="nuevaSucursal.nombre" class="form-control" name="nombre" required>

          <label>
              Calle y numero: 
              <span class="label label-danger" *ngIf="!callenum.valid && callenum.touched">Calle y numero no es valido</span> 
          </label>
          <input type="text" #callenum="ngModel" [(ngModel)]="nuevaSucursal.callenum" class="form-control" name="callenum" required>

          <label>
              Colonia: 
              <span class="label label-danger" *ngIf="!colonia.valid && colonia.touched">La colonia no es valida</span> 
          </label>
          <input type="text" #colonia="ngModel" [(ngModel)]="nuevaSucursal.colonia" class="form-control" name="colonia" required>

          <label>
              Población: 
              <span class="label label-danger" *ngIf="!poblacion.valid && poblacion.touched">La población no es válida</span> 
          </label>
          <input type="text" #poblacion="ngModel" [(ngModel)]="nuevaSucursal.poblacion" class="form-control" name="poblacion" required>

          <label>
              Municipio: 
              <span class="label label-danger" *ngIf="!municipio.valid && municipio.touched">El Municipio no es valido</span> 
          </label>
          <input type="text" #municipio="ngModel" [(ngModel)]="nuevaSucursal.municipio" class="form-control" name="municipio" required>

          <label>
              Estado:
              <span class="label label-danger" *ngIf="!estados.valid && estados.touched">El estado no es valido</span> 
          </label>
          <select name="estados" #estados="ngModel" [(ngModel)]="nuevaSucursal.estado" class="form-control m-bot15" required>
              <option value="" selected='selected'></option>
              <option value="Aguascalientes">Aguascalientes</option>
              <option value="Baja California">Baja California</option>
              <option value="Baja California Sur">Baja California Sur</option>
              <option value="Campeche">Campeche</option>
              <option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
              <option value="Colima">Colima</option>
              <option value="Chiapas">Chiapas</option>
              <option value="Chihuahua">Chihuahua</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Durango">Durango</option>
              <option value="Guanajuato">Guanajuato</option>
              <option value="Guerrero">Guerrero</option>
              <option value="Hidalgo">Hidalgo</option>
              <option value="Jalisco">Jalisco</option>
              <option value="México">México</option>
              <option value="Michoacán de Ocampo">Michoacán de Ocampo</option>
              <option value="Morelos">Morelos</option>
              <option value="Nayarit">Nayarit</option>
              <option value="Nuevo León">Nuevo León</option>       
              <option value="Oaxaca">Oaxaca</option>
              <option value="Puebla">Puebla</option>
              <option value="Querétaro">Querétaro</option>
              <option value="Quintana Roo">Quintana Roo</option>
              <option value="San Luis Potosí">San Luis Potosí</option>
              <option value="Sinaloa">Sinaloa</option>
              <option value="Sonora">Sonora</option>
              <option value="Tabasco">Tabasco</option>
              <option value="Tamaulipas">Tamaulipas</option>
              <option value="Tlaxcala">Tlaxcala</option>
              <option value="Veracruz de Ignacio de la Llave">Veracruz de Ignacio de la Llave</option>
              <option value="Yucatán">Yucatán</option>
              <option value="Zacatecas">Zacatecas</option>
          </select>

          <label>
              Hora de Inicio: 
              <span class="label label-danger" *ngIf="!horaInicio.valid && horaInicio.touched">La Hora no es valida</span> 
          </label>
          <input type="text" #horaInicio="ngModel" [(ngModel)]="nuevaSucursal.hora_inicio" class="form-control" name="horaInicio" required>

          <label>
              Hora de Fin: 
              <span class="label label-danger" *ngIf="!horaFin.valid && horaFin.touched">La Hora no es valida</span> 
          </label>
          <input type="text" #horaFin="ngModel" [(ngModel)]="nuevaSucursal.hora_fin" class="form-control" name="horaFin" required>

          <label>
              Nombre del Encargado: 
              <span class="label label-danger" *ngIf="!encargado.valid && encargado.touched">El nombre no es valido</span> 
          </label>
          <!-- <input type="text" #encargado="ngModel" [(ngModel)]="nuevaSucursal.encargado" class="form-control" name="encargado" required> -->
          <select #encargado="ngModel" [(ngModel)]="nuevaSucursal.encargado" name="encargado" id="encargado" class="form-control m-bot15" required>
              <option value="{{empleado.nombres}} {{empleado.app_pat}} {{empleado.app_mat}}" *ngFor="let empleado of empleados">{{empleado.nombres}} {{empleado.app_pat}} {{empleado.app_mat}}</option>
          </select>
          <label>
              Telefono de la Sucursal: 
              <span class="label label-danger" *ngIf="!telefono.valid && telefono.touched">El telefono no es valido</span> 
          </label>
          <input type="text" #telefono="ngModel" [(ngModel)]="nuevaSucursal.telefono" class="form-control" name="telefono" required>

          <!-- <label>
              Empresa: 
              <span class="label label-danger" *ngIf="!IdEmpresa.valid && IdEmpresa.touched">El Id no es valido</span> 
          </label> -->
          <!-- <input type="text" #IdEmpresa="ngModel" [(ngModel)]="nuevaSucursal.id_empresa" class="form-control" name="IdEmpresa" required> -->
          <!-- <select #IdEmpresa="ngModel" [(ngModel)]="nuevaSucursal.id_empresa"  name="IdEmpresa" required class="form-control m-bot15" required>
              <option value="{{empresa.razon_social}}" *ngFor="let empresa of empresas">{{empresa.razon_social}}</option>
          </select> -->
          <br>
           <!-- boton guardar -->
           <input  type="submit" value="Registrar" [disabled]="!sucursalForm.form.valid" class="btn btn-success" name="guardar" title="Registrar" >
           <button class="btn btn-primary" style="margin-left: 3px">Limpiar Formulario</button>

      </form>
  </div>
</div>            


<!--main content end-->
